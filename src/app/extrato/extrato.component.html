<section class="container">
  <h2 class="titulo">Extrato $$</h2>
  <!-- se existir um valor dentro de transferência, conseguiremos recuperá-lo, sendo ele a propriedade valor ou destino -->
  <table class="tabela">
    <thead class="tabela_cabecalho">
      <th class="tabela_cabecalho_conteudo">Data:</th>
      <th class="tabela_cabecalho_conteudo">Valor:</th>
      <th class="tabela_cabecalho_conteudo">Destino:</th>
    </thead>
    <!-- Se a condição *ngIf="!!transferencias" for atendida, vou renderizar a nossa tabela; do contrário, vou chamar a listaVazia -->
    <tbody *ngIf="transferencias?.length > 0; else listaVazia">
      <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
        <td class="tabela__conteudo">
          {{ transferencia.data | date: "short" }}
        </td>
        <td class="tabela__conteudo">{{ transferencia.valor | currency }}</td>
        <td class="tabela__conteudo">{{ transferencia.destino }}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #listaVazia>
    <p>Nenhuma Operação "Realizada" !</p>
  </ng-template>
</section>
