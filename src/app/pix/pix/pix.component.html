<!-- NOVO COMPONENETE PIX -->
<br/>
<br/>
<section class="container">
  <!-- ngSubmit é um evento que vai ser disparado sempre que houver um submit desse formulário -->
  <form class="formulario" (ngSubmit)="transferir()">
    <div>
      <h2 class="formulario__titulo">PIX</h2>
        <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input class="form-field__input" id="valor" type="number" name="valor" [(ngModel)]="valor" name="valor" />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input class="form-field__input" id="destino" type="text" name="destino" [(ngModel)]="destino" name="destino" />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
